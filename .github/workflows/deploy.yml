name: Deploy to Vercel

# Trigger this manually from GitHub → Actions → "Deploy to Vercel" → Run workflow
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          response=$(curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          echo "Response: $response"
          echo "$response" | grep -q "job" && echo "Deploy triggered successfully!" || (echo "Deploy failed." && exit 1)
